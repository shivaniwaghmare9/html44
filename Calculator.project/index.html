<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="calculator" align="center">
        <div class="display">
            <input type="text" id="display">
        </div>
        <div class="buttons">
            <div class="row row1">
                <button id="bt1">AC</button>
                <button >DEL</button>
                <button onclick="cal()">.</button>
                <button onclick="cal()">/</button>

            </div>
            <div class="row row2">
                <button onclick="cal()">Sin</button>
                <button onclick="cal()">Cos</button>
                <button onclick="cal()">Tan</button>
                <button onclick="cal()">&radic;</button>

            </div>
            <div class="row row3">
                <button onclick="cal()">9</button>
                <button onclick="cal()">8</button>
                <button onclick="cal()">7</button>
                <button onclick="cal()">*</button>

            </div>
            <div class="row row4">
                <button onclick="cal()">6</button>
                <button onclick="cal()">5</button>
                <button onclick="cal()">4</button>
                <button onclick="cal()">+</button>
                


            </div>
            <div class="row row5">
                <button onclick="cal()">3</button>
                <button onclick="cal()">2</button>
                <button onclick="cal()">1</button>
                <button onclick="cal()">-</button>

            </div>
            <div class="row row6">
                <button onclick="cal()">0</button>
                <button onclick="cal()">00</button>
                <button id="equal">=</button>
               

            </div>

        </div>

    </div>
    


    <script src="./Script.js"></script>
</body>
</html>
